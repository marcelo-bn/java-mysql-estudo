plugins {
    id 'java'
}

group 'eng'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //    Driver JDBC para o SQLite
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    //    Driver JDBC para o MySQL
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
}
